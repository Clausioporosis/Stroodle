name: Deploy to Debian Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      DEPLOY_PATH: /home/debian/stroodle

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create deployment directory on remote server
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP "mkdir -p $DEPLOY_PATH"

    - name: Clean up old files on remote server
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP "sudo rm -rf $DEPLOY_PATH/*"

    - name: Copy files via SCP
      run: |
        scp -r -o StrictHostKeyChecking=no $(ls | grep -v '^deployment.yml$') debian@$SERVER_IP:$DEPLOY_PATH

    - name: Verify deployment directory on remote server
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP "ls -al $DEPLOY_PATH"

    - name: Clean up Docker volumes on remote server except mongo-data
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP 'docker volume rm $(docker volume ls -qf dangling=true | grep -v "stroodle_mongo-data")'

    - name: Clean up unused Docker containers
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP 'docker container prune -f'

    - name: Clean up unused Docker images
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP 'docker image prune -f'

    - name: Clean up unused Docker networks
      run: ssh -o StrictHostKeyChecking=no debian@$SERVER_IP 'docker network prune -f'

    - name: Deploy application
      run: |
        ssh -o StrictHostKeyChecking=no debian@$SERVER_IP << 'EOF'
          cd $DEPLOY_PATH
          if [ -f docker-compose.yml ]; then
            docker-compose down
            docker-compose up -d --build
          else
            echo "docker-compose.yml not found in $DEPLOY_PATH"
            exit 1
          fi
        EOF
