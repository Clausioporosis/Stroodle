  redirect-uri: http://localhost:8081/api/authenticate/azure/callback
  graph:
    endpoint: https://graph.microsoft.com

keycloak:
  auth-server-url: https://login.stroodle.online
  realm: Stroodle
  resource: stroodle-rest-api
